<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="general-container">
      <header>
        <img class="logo" src="images/logo.png" />
        <img class="avatar" src="images/user-avatar.png" />
      </header>

      <main>
        <section class="main-header">
          <img class="avatar" src="images/avatar-vangogh.jpg" alt="avatar" />
          <div class="avatar-text">
            <h1>Vincent van Gogh</h1>
            <p>Zudert, Netherlands</p>
          </div>
        </section>

        <section class="main-content">
          <img
            class="selfie"
            alt="self portrait"
            src="images/post-vangogh.jpg"
          />

          <div class="icons-section">
            <img src="images/icon-heart.png" alt="heart icon" />
            <img src="images/icon-comment.png" alt="comment icon" />
            <img src="images/icon-dm.png" alt="forward icon" />
            <div class="comments">
              <p class="likes bold">21,492 likes</p>
              <p>
                <span class="bold">vincey1853</span> just took a few mushrooms
                lol
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
